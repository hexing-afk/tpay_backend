<script type="text/javascript">
    var getTnFromAddr = function (name) {
        var paramUrl = window.location.search.substr(1);
        var paramStrs = paramUrl.split('&');
        var params = {};
        for (var index = 0; index < paramStrs.length; index++) {
            params[paramStrs[index].split('=')[0]] = decodeURI(paramStrs[index].split('=')[1]);
        }
        return params[name];
    };

    var getTouchEventType = function () {
        var isSupportTouch = "ontouchstart" in document.documentElement;
        var eventType = "click";
        if (isSupportTouch) {
            eventType = "touchstart";
        }
        return eventType;
    };

    window.tn = getTnFromAddr("transNumber") || "";
    window.orderStatus = '$orderStatus';


    window.http_proto = window.location.href.split("/")[0] + '//';
    $("#return_merchant_success").on(getTouchEventType(), function () {
        window.location.href = window.http_proto + location.host + '/mobile/' + 'callback.action?transNumber=' + window.tn;
    });
</script>
